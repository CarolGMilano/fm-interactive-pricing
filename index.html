<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Document</title>
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">Simple, traffic-based pricing</h1>
            <p class="header__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <main>
            <section class="card">
                <div class="card__container">
                    <h2 class="container__pageviews"><span class="number">100k</span> pageviews</h2>
                    <label><input type="range" class="container__input" min="1" max="5" value="3"></label>
                    <p class="container__price"><span class="container__price">$16.00</span> / <span class="price__detail">month</span></p>
    
                    <div class="container__slider">
                        <span class="slider__month">Monthly Billing</span>
                        <label for=""><input type="checkbox" name="" id=""></label>
                        <span class="slider__year">Yearly Billing</span>
                        <span class="slider__discount">-25%</span>
                    </div>
                </div>

                <div class="card__descrip">
                    <div class="descrip__topics">
                        <ul>
                            <li class="topics__text">Inlimited websites</li>
                            <li class="topics__text">100% data ownership</li>
                            <li class="topics__text">Email reports</li>
                        </ul>
                    </div>

                    <button class="descrip__btnStart">Start my trial</button>
                </div>
            </section>
        </main>
    </body>
</html>
