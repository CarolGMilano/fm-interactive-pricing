<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>Interactive pricing</title>
    </head>

    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Simple, traffic-based pricing</h1>
            <p class="cabecalho__subtitulo">Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <main class="corpo">
            <section class="corpo__card">
                <div class="card__header">
                    <h2 class="header__pageviews"><span data-pageviews>100k</span> pageviews</h2>
                    <label for="checkbox" class="header__label"></label>
                    <input type="range" id="checkbox" class="header__input" min="1" max="5" value="3" data-range style="background-image: linear-gradient(to right, hsl(174, 77%, 80%) 50%, hsl(224, 65%, 95%) 50%, hsl(224, 65%, 95%) 100%);">
                    <p class="header__container"><span class="container__preco" data-price>$16.00</span> /<span class="container__plano" data-plan>month</span></p>
    
                    <div class="header__switch">
                        <span style="color: rgb(16, 213, 194);" class="switch__mensal" data-monthly>Monthly Billing</span>

                        <label for="input" class="no-active" data-label></label>
                        <input type="checkbox"  class="switch__checkbox" data-checkbox id="input">

                        <span  class="switch__anual" data-yearly>Yearly Billing</span>

                        <span  class="switch__desconto"><span class="switch__desconto--mobile">-25%</span><span class="switch__desconto--desktop">25% discount</span></span>
                    </div>
                </div>

                <div class="card__footer">
                    <div>
                        <ul class="footer__detalhes">
                            <li class="detalhes__item">Unlimited websites</li>
                            <li class="detalhes__item">100% data ownership</li>
                            <li class="detalhes__item">Email reports</li>
                        </ul>
                    </div>

                    <button class="footer__btn">Start my trial</button>
                </div>
            </section>
        </main>

        <script src="assets/js/index.js"></script>
    </body>
</html>
